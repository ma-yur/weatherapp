<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheather app</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;1,300&display=swap"
      rel="stylesheet"
    />
   
    <script
      src="https://kit.fontawesome.com/7ebdad7abd.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="card">
      <div class="search">
        <input type="text" class="search-bar" placeholder="Search" />
        <button>
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div class="wheather">
        <h2 class="city">- -</h2>
        <h1 class="temp">- - Â°C</h1>

        <div class="flex">
          <img src="" alt="" class="icon" />
          <div class="txt description"></div>
        </div>
        
        <div class="line"></div>
        
        <div class="txt wind-speed">wind speed&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;- - </div>
        <div class="txt humidity">humdity&nbsp;&nbsp;:&nbsp;&nbsp;&nbsp;- - </div>

      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
